<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Demo Phone Ring Floating</title>
    <link rel="stylesheet" href="style.min.css">
  </head>
  <body>
    <div class="phonering-alo-phone phonering-alo-green phonering-alo-show hidden-xs visible-sm visible-md visible-lg" id="phonering-alo-phoneIcon" style="display: block;">
      <div class="phonering-alo-ph-circle"></div>
      <div class="phonering-alo-ph-circle-fill"></div>
      <a href="tel:+84123456789"></a>
      <div class="phonering-alo-ph-img-circle">
        <a href="tel:+84123456789"></a>
        <a href="tel:+84123456789" class="pps-btn-img " title="contact">
          <img src="http://i.imgur.com/v8TniL3.png" alt="contact" width="50" onmouseover="this.src='http://i.imgur.com/v8TniL3.png';" onmouseout="this.src='http://i.imgur.com/v8TniL3.png';">
        </a>
      </div>
    </div>
    <div class="phonering-alo-phone phonering-alo-green phonering-alo-show visible-xs hidden-sm hidden-md hidden-lg" id="phonering-alo-phoneIcon" style="display: block;">
      <div class="phonering-alo-ph-circle"></div>
      <div class="phonering-alo-ph-circle-fill"></div>
      <a href="tel:+84123456789"></a>
      <div class="phonering-alo-ph-img-circle">
        <a href="tel:+84123456789"></a>
        <a href="tel:+84123456789" class="pps-btn-img " title="contact">
          <img src="http://i.imgur.com/v8TniL3.png" alt="contact" width="50" onmouseover="this.src='http://i.imgur.com/v8TniL3.png';" onmouseout="this.src='http://i.imgur.com/v8TniL3.png';">
        </a>
