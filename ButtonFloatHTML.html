<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Button Float HTML</title>
    <style media="screen">
    *{padding:0;margin:0;}

    body{
      font-family:Verdana, Geneva, sans-serif;
      font-size:18px;
      background-color:#CCC;
    }

    .float{
      position:fixed;
      width:60px;
      height:60px;
      bottom:40px;
      right:40px;
      background-color:#0C9;
      color:#FFF;
      border-radius:50px;
      text-align:center;
      box-shadow: 2px 2px 3px #999;
    }

    .my-float{
      margin-top:22px;
    }
    </style>
  </head>
  <body>
    <!-- Code begins here -->
    <a href="#" class="float">
    <b class="glyphicon glyphicon-cog my-float"></b>
    </a>
  </body>
</html>
