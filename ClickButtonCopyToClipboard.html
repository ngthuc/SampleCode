<!DOCTYPE html>
<!-- Click button copy to clipboard using jQuery -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Click button copy to clipboard using jQuery</title>
    <script type="text/javascript">
    document.getElementById("copyButton").addEventListener("click", function() {
        copyToClipboardMsg(document.getElementById("copyTarget"), "msg");
    });

    document.getElementById("copyButton2").addEventListener("click", function() {
        copyToClipboardMsg(document.getElementById("copyTarget2"), "msg");
    });

    document.getElementById("pasteTarget").addEventListener("mousedown", function() {
        this.value = "";
    });

    function copyToClipboardMsg(elem, msgElem) {
    	  var succeed = copyToClipboard(elem);
        var msg;
        if (!succeed) {
            msg = "Copy not supported or blocked.  Press Ctrl+c to copy."
        } else {
            msg = "Text copied to the clipboard."
        }
        if (typeof msgElem === "string") {
            msgElem = document.getElementById(msgElem);
        }
        msgElem.innerHTML = msg;
        setTimeout(function() {
            msgElem.innerHTML = "";
        }, 2000);
    }

    function copyToClipboard(elem) {
    	  // create hidden text element, if it doesn't already exist
        var targetId = "_hiddenCopyText_";
        var isInput = elem.tagName === "INPUT" || elem.tagName === "TEXTAREA";
        var origSelectionStart, origSelectionEnd;
        if (isInput) {
            // can just use the original source element for the selection and copy
            target = elem;
            origSelectionStart = elem.selectionStart;
            origSelectionEnd = elem.selectionEnd;
        } else {
            // must use a temporary form element for the selection and copy
            target = document.getElementById(targetId);
            if (!target) {
                var target = document.createElement("textarea");
                target.style.position = "absolute";
                target.style.left = "-9999px";
                target.style.top = "0";
                target.id = targetId;
                document.body.appendChild(target);
            }
            target.textContent = elem.textContent;
        }
        // select the content
        var currentFocus = document.activeElement;
        target.focus();
        target.setSelectionRange(0, target.value.length);

        // copy the selection
        var succeed;
        try {
        	  succeed = document.execCommand("copy");
        } catch(e) {
            succeed = false;
        }
        // restore original focus
        if (currentFocus && typeof currentFocus.focus === "function") {
            currentFocus.focus();
        }

        if (isInput) {
            // restore prior selection
            elem.setSelectionRange(origSelectionStart, origSelectionEnd);
        } else {
            // clear temporary content
            target.textContent = "";
        }
        return succeed;
    }
    </script>
    <style media="screen">
      input {
        width: 400px;
        }
    </style>
  </head>
  <body>
    <input id="copyTarget" value="Some initial text"> <button id="copyButton">Copy</button><br><br>
    <span id="copyTarget2">Some Other Text</span> <button id="copyButton2">Copy</button><br><br>
    <input id="pasteTarget"> Click in this Field and hit Ctrl+V to see what is on clipboard<br><br>
    <span id="msg"></span><br>
  </body>
</html>
